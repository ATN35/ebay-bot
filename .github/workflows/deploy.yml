name: Deploy ebay-bot to OVH VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script_stop: true
          timeout: 60s
          command_timeout: 15m
          script: |
            set -e

            APP_DIR="/home/ubuntu/apps/ebay-bot"

            echo "ğŸ“ Using $APP_DIR"
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            if [ ! -d ".git" ]; then
              echo "ğŸ†• Initialisation du repo"
              git init
              git remote add origin https://github.com/${{ github.repository }}.git
            fi

            echo "â¬‡ï¸ RÃ©cupÃ©ration du code"
            git fetch origin
            git checkout -B main origin/main
            git reset --hard origin/main

            echo "ğŸ³ Docker build & run"
            docker compose up -d --build

            echo "ğŸ“¦ Containers:"
            docker ps

            echo "ğŸ“œ Logs ebay-bot:"
            docker logs --tail 30 ebay-bot || true
