name: Deploy ebay-bot to OVH VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script_stop: true
          timeout: 60s
          command_timeout: 15m
          script: |
            set -e

            APP_DIR="/home/ubuntu/apps/ebay-bot"

            mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            if [ ! -d ".git" ]; then
              git clone "https://github.com/${{ github.repository }}.git" .
            else
              git fetch --all
              git reset --hard origin/main
            fi

            docker compose up -d --build
            docker ps --filter "name=ebay-bot"
            docker logs --tail 30 ebay-bot || true
