name: Deploy ebay-bot to OVH VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 15m
          script: |
            set -e
            APP_DIR="/home/ubuntu/apps/ebay-bot"
            mkdir -p $APP_DIR
            cd $APP_DIR

            # Clone ou mise √† jour du repo
            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }} .
            else
              git fetch --all
              git reset --hard origin/main
            fi

            # Arr√™ter les anciens containers
            docker compose down --remove-orphans || true

            # D√©ployer la nouvelle version
            docker compose up -d --build || {
              echo "‚ùå D√©ploiement √©chou√©"
              exit 1
            }

            # Attendre le d√©marrage des containers
            sleep 5

            # V√©rifier la sant√© des containers
            docker compose ps || exit 1

            # Afficher les logs pour d√©boguer
            echo "üìã Logs des containers:"
            docker compose logs || true

            # Nettoyage des images orphelines uniquement
            docker image prune -f --filter "dangling=true"

      - name: Notify on failure
        if: failure()
        run: echo "‚ö†Ô∏è  D√©ploiement √©chou√© - v√©rifier les logs de GitHub Actions"
